<html>
<head>
<body>
    {% block content %}
<form method="POST">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

Username: {{ form.username }}<br>
Password: {{ form.password }}<br>
<br>
{% if form.errors.items() %}
<p>The Form is met with the following errors</p>
<ul class="errors">{% for error in form.errors.items() %}<li>{{ error }}</li>{% endfor %}</ul>
{% endif %}
<input type='submit' id='submitbtn' value='Register'>
</form>
{% endblock %}
</body>
</head>
</html>
